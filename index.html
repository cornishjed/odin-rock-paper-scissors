<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div class="content">
      <div class="scoreboard">
        <table>
          <tr>
            <th>Player</th>
            <th>CPU</th>
          </tr>
          <tr>
            <td class="playerScore">0</td>
            <td class="cpuScore">0</td>
          </tr>
        </table>
      </div>
      <h2>What's it gonna be? Jan Ken...!</h2>
      <h1 class="pon"></h1>
      <p class="results"></p>
      <div class="selection">
        <div class="selection-left">
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissors</button>
        </div>

        <button class="reset">Reset</button>
      </div>
    </div>

    <div class="footer"><p>Jed Powell</p></div>
  </body>
</html>
